    <script>

        class Pizza{

            costructor(g,p){
                this.gusto = g
                this.prezzo = p
            }

            get leggiPrezzo(){

                return this.prezzo + '€'

            }

            set cambiaPrezzo(p){
                this.prezzo = p
            }
        }


        let margherita = new Pizza("Margherita", 5)

        console.log(margherita.leggiPrezzo);
        margherita.cambiaPrezzo = 15// siccome è un setter non si usano parentesi ma l'operatore di assegnamento
        console.log(margherita.leggiPrezzo)
