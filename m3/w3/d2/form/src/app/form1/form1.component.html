<div class="container">
  <form (ngSubmit)="submit()" #f="ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input
      #email="ngModel"
      ngModel name="email"
      name="email"
      id="email" type="email"
      class="form-control" required placeholder="email">
      <p [style.color]="'red'"
      *ngIF="email.invalid && email.touched">Devi inserire l'email</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
      #psw="ngModel" required
      minlength="8"
      ngModel name="password"
      id="password" type="password"
      class="form-control" placeholder="password">
      <p [style.color]="'red'"
      *ngIf="psw.invalid && psw.touched">
        Devi inserire la {{psw.name}}</p>
    </div>
    <div class="form-group">
      <label for="city">Citt√†</label>
      <select id="city" ngModel="city" class="form-control">
        <option value="">Seleziona</option>
        <option value="genova">Genova</option>
        <option value="venezia">Venezia</option>
        <option value="milano">Milano</option>
      </select>
    </div>
    <button [disabled]="f.invalid" class="btn btn-primary">Invia</button>

  </form>
</div>
